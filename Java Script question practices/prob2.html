<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let string = prompt("Please enter a string for the reversed order : ")
    //   let str = string.length;
      
    //   console.log(str);
      function reversestring(str){
        let reversed = " ";
        for( let i = str.length - 1 ; i>=0 ; i--){
            reversed += str[i]
        }
        return reversed ; 
      }
      let str = string;
      let reversedString = reversestring(str)
      console.log(`${str} reverse string will ${reversedString}`)

    </script>
  </head>
  <body></body>
</html>
